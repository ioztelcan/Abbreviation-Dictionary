          <div class="search-results" >
              <div class="results-centered">
                <h2>Search results for "{{ query }}":</h2>
                <br>
                <p>
                  {% if results %}
                    {% for r in results %}
                    <ul class="list-unstyled">
                    <li><strong>{{ r.name }}: </strong>{{ r.description }}</li>
                    </ul>
                    {% endfor %}
                  {% else %}
                    Sorry, no results found.
                  {% endif %}
                </p>
              </div>
          </div>
