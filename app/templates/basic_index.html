<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>We love abbreviations!</title>
    {% endif %}
  </head>
  <body>
      <h1>Search</h1>
    <form style="display: inline;" action="{{ url_for('main') }}" method="post" name="search">
        {{ form.hidden_tag() }}
        {{ form.search(size=20) }}
        <input type="submit" value="Search">
    </form>
  </body>
</html>
